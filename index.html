<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR PALETTE</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card-wrapper">
        <div class="card card-1">
            <img src="Icons/sneaker.png" alt="Sneakers">
            <h1>URBAN SNEAKS</h1>
            <p class="description">Style into Style & Comfort</p>
        </div>
        <div class="card card-2">
            <img src="Icons/alarm.png" alt="Alarm Clock">
            <h1>ATHLETIC SPRINTERS</h1>
            <p class="description">Boost Your Run</p>
        </div>
        <div class="card card-3">
            <img src="Icons/mountain.png" alt="Mountain">
            <h1>TRAILBLAZER BOOTS</h1>
            <p class="description">Conquer Any Terrain</p>
        </div>
        <div class="card card-4">
            <img src="Icons/high-heels.png" alt="High-Heel">
            <h1>ELEGANT HEELS</h1>
            <p class="description">Sophistication For Evening</p>
        </div>
        <div class="card card-5">
            <img src="Icons/shoes.png" alt="Casual Shoe">
            <h1>CASUAL LOAFERS</h1>
            <p class="description">Effortless Everyday Wera</p>
        </div>
        <div class="card card-6">
            <img src="Icons/snowflake.png" alt="Snowflake">
            <h1>WINTER MUKLUKS</h1>
            <p class="description">Warmth in Every step</p>
        </div>
    </div>
</body>

</html>
